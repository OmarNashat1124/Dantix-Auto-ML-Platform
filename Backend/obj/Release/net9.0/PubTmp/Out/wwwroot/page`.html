<!DOCTYPE html>
<html>
<!--لازم اضيف في ال program.cs ال middelwire بتاع الستاتك فايلز-->
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <input type="text" name="deptId" id="deptId" />
    <input type="button" onclick="LoadData()" />
    <div id="div1"> </div>

    <!--jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        function LoadData() {
            var deptID = document.getElementById("deptId").value;
            var divElem = document.getElementById("div1");
            $.ajax({
                url: "http://localhost:5263/api/department/" + deptID, // if the html is not in the same project write the whole URL --- ERROR : you should give permition to open the server from anther URL CORS policy
                success: function (result) {
                    //$("#div1").html(result);
                    divElem.innerHTML = result.name;
                }
            });
        }
    </script>
</body>
</html>
